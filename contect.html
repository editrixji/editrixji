<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Editrix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: black;
      color: yellow;
      text-align: center;
      padding: 20px;
    }
    section {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, textarea, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    button {
      background: yellow;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: black;
      color: yellow;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Editrix</h1>
    <p>Editing Means Editrix – Gurjot x Editrix</p>
  </header>

  <section>
    <h2>Send Me a Message</h2>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Enter your name" required>
      <input type="email" name="email" placeholder="Enter your email" required>
      <input type="tel" name="phone" placeholder="Enter your phone number" required>
      <textarea name="message" rows="5" placeholder="Write your message..." required></textarea>
      <button type="submit">Send</button>
    </form>
    <p id="status"></p>
  </section>

  <!-- EmailJS Script -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("bZAsNAJx5LsqzGH-P"); // ✅ Your Public Key
    })();

    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();
      emailjs.sendForm('service_oggj877', 'template_sfosfyl', this)
        .then(function() {
          document.getElementById("status").innerText = "✅ Message sent successfully!";
        }, function(error) {
          document.getElementById("status").innerText = "❌ Failed to send: " + JSON.stringify(error);
        });
    });
  </script>
</body>
</html>
